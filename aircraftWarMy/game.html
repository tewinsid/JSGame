<!DOCTYPE html>
<html>
<head>
<title>AircraftWarMy</title>
<style media="screen">
  #canvas {
    border: 1px black solid;
  }
</style>
</head>

<body>
<canvas id="canvas" width="400" height="300"></canvas>
</body>
<script>
  var log = function (msg) {
    console.log(msg);
  }
  var context = document.getElementById('canvas').getContext('2d');

  var img = new Image();
  var background = new Image();
  background.src = './img/background_gray.png';

  canvas.width = img.width;
  background.onload = function () {
    canvas.width = background.width;
    canvas.height = background.height;
    context.drawImage(background, 0, 0);
  }
  var x = 0;
  var y = 0;
  img.onload = function () {
    context.drawImage(img, x, y);
  }

  var leftDown = false;
  var rightDown = false;
  var upDown = false;
  var down = false;
  var speed = 5;
  img.src = './img/hero.png';
  window.addEventListener('keydown', function (event) {
    log(event.key);
    if (event.key == 'a') {
      leftDown = true;
    }
    if (event.key == 'd') {
      rightDown = true;
    }
    if (event.key == 'w') {
      upDown = true;
    }
    if (event.key == 's') {
      down = true;
    }
  })
  window.addEventListener('keyup', function (event) {
    log(event);
    if (event.key == 'a') {
      leftDown = false;
    }
    if (event.key == 'd') {
      rightDown = false;
    }
    if (event.key == 'w') {
      upDown = false;
    }
    if (event.key == 's') {
      down = false;
    }
  })
  setInterval (function () {
    update();
    context.clearRect(0,0,canvas.width,canvas.height);
    context.drawImage(background, 0, 0);
    context.drawImage(img, x, y);
  }, 1000/30)
  var update = function () {
    if (leftDown == true) {
      x -= speed;
    }
    if (rightDown == true) {
      x += speed;
    }
    if (upDown == true) {
      y -= speed;
    }
    if (down == true) {
      y += speed;
    }
  }
</script>
</html>
